  <div class="extended-menu w-screen h-96 p-4 fixed bottom-[-50vh] z-[999]">
    <div
      class="menu-cont bg-white w-full h-full rounded-2xl border-2 border-[#121212]/70 flex flex-col justify-between px-5 py-2">

      <div class="top w-full h-full">
        <p class="font-bold text-[3vh] text-[#121212]/50 mb-4">Links</p>

        <a href="mailto:yashbisht0007@gmail.com"

          Email
        </a>

        <a href="https://github.com/YASHSINGHBISHT37" target="_blank"
          class="block font-bold text-5xl hover:text-blue-600 transition-colors">
          Github
        </a>

        <a href="https://linkedin.com/in/yash-singh-bisht-349960295" target="_blank"
          class="block font-bold text-5xl hover:text-blue-600 transition-colors">
          Linkedin
        </a>

        <a href="https://instagram.com/thunderbeast37" target="_blank"
          class="block font-bold text-5xl hover:text-blue-600 transition-colors">
          Instagram
        </a>
      </div>

      <div class="bottom border-t-[.1vh] border-[#121212] w-full h-8 px-1 font-bold flex items-center text-[1.8vh]">
        <p class="text-[#121212]/80">
          Website by&nbsp;<span class="text-blue-600">Yash Singh Bisht.</span>
        </p>
      </div>

    </div>
  </div>

  <div class="login-signup w-screen h-60 p-4 fixed top-0 z-[9999]">
    <div
      class="con menu-cont bg-white w-full h-full rounded-2xl border-2 border-[#121212]/70 flex flex-col justify-between px-6 py-5">
      <div class="top  justify-between items-center">
        <div class="flex justify-between items-center">
          <h1 class="text-3xl font-bold">Welcome<span class="text-blue-700">!</span></h1>
          <div class="cross relative w-8 h-8">
            <div class="bar w-full h-[.3vh] top-4 absolute rounded-full bg-[#121212]/70 rotate-45"></div>
            <div class="bar w-full h-[.3vh] top-4 absolute rounded-full bg-[#121212]/70 -rotate-45"></div>
          </div>
        </div>
        <p class="tracking-tight leading-[2vh] mt-1.5">Don’t let the weather surprise you — stay prepared every day!
        </p>
      </div>
      <div class="btns flex items-center justify-center gap-6 w-full">
        <h1
          class="border-2 active:border-blue-700 active:bg-blue-600 active:text-white font-bold w-[22vw] text-center rounded-full border-[#121212]/70">
          Login</h1>
        <h1
          class="border-2 active:border-blue-700 active:bg-blue-600 active:text-white font-bold w-[22vw] text-center rounded-full border-[#121212]/70">
          Sign-up</h1>
      </div>
    </div>
  </div>

  <nav class="Menu w-full fixed z-[999] top-0 px-5 py-3 flex justify-between items-center">
    <div class="relative">
      <h1 class="text-3xl font-bold tracking-tight"><span class="text-blue-600">W</span>eather.</h1>
    </div>

    <div class="menu w-6 h-[2.2vh] gap-1 flex flex-col">
      <div class="bar bg-[#121212] w-auto h-1/3 rounded-full"></div>
      <div class="bar bg-[#121212] w-auto h-1/3 rounded-full"></div>
      <div class="bar bg-[#121212] w-auto h-1/3 rounded-full"></div>
    </div>

  </nav>


  <div class="w-[390px] relative h-full flex flex-col items-center pt-6 ">
    <div class="input flex justify-center items-center h-9 gap-2 mt-10 relative">
      <input type="text" placeholder="Search by the city..."
        class="cityInput border-[.2vh] border-[#121212]/60 px-3 w-60 h-9 rounded-2xl outline-none bg-transparent text-[#121212]/80">

      <button class="border-2 border-blue-600 px-3 h-9 rounded-2xl font-bold text-blue-600
              active:text-white active:bg-blue-600 active:border-[#121212]/60
               transition-colors duration-100">
        Search
      </button>

      <ul class="suggestions text-[#121212]/70 absolute top-10 left-0 w-full h-auto bg-white border-[] border-[#121212]/50 rounded-2xl max-h-48 overflow-auto z-50">

      </ul>
    </div>

    <div class="city flex flex-col items-center z-20 mt-10">
      <h1 class="cityCountryName text-3xl tracking-tight"></h1>
      <p class="dayDateTime text-1xl"></p>
    </div>

    <div class="temp flex flex-col items-center z-20 mt-[8vh]">
      <p class="condition text-2xl mb-1.5 tracking-tight"></p>
      <span class="temperature text-9xl leading-[30.8vw] fon"></span>

      <div class="high-low-temp flex gap-9 text-1xl tracking-tighter">
        <p class="highTemp"></p>
        <p class="lowTemp"></p>
      </div>
    </div>

    <div class="otherDetails bg-white/30 h-auto w-auto rounded-3xl flex justify-between px-6 py-2 gap-10 z-20 border-2 border-[#121212]/60 mt-14">

      <div class="w-auto flex flex-col justify-center items-center">
        <img src="images/wind.png" alt="wind" class="w-14 h-14w-14">
        <p class="cloud font-bold text-[1.8vh]"></p>
        <p class="text-[1.8vh] font-bold text-black/40 -mt-1.5">Cloud</p>
      </div>

      <div class="w-auto flex flex-col justify-center items-center">
        <img src="images/wind.png" alt="wind" class="w-14 h-14w-14">
        <p class="humidity font-bold text-[1.8vh]"></p>
        <p class="text-[1.8vh] font-bold text-black/40 -mt-1.5">Humidity</p>

      </div>

      <div class="w-auto flex flex-col justify-center items-center">
        <img src="images/wind.png" alt="wind" class="w-14 h-14w-14">
        <p class="wind font-bold text-[1.8vh]"></p>
        <p class="text-[1.8vh] font-bold text-black/40 -mt-1.5">Wind</p>
      </div>

    </div>

    <div class="mySwiper forcasting w-full h-96 p-2 px-8 pb-6 flex flex-col justify-center items-center mt-[8vh]">
      <h1 class="bg-white/30 border-2 border-black/20 rounded-2xl text-black/60 text-center w-20 h-auto font-bold mb-5">
        Forcast</h1>

      <div class="swiper-wrapper forcast-con w-auto h-auto "></div>
    </div>


  </div>

  <div class="w-full h-[60vh] z-[-1] fixed bottom-[-6vh]">
    <div
      class="move z-[-1] absolute bottom-20 left-[-60%] bg-blue-600/40 w-[200vw] h-[54vh] rounded-full rounded-b-none blur-[24vw]">
    </div>
    <div
      class="move z-[-1] absolute bottom-20 left-[-30%] bg-blue-500 w-[150vw] h-[45vh] rounded-full rounded-b-none blur-[5vw]">
    </div>
    <div
      class="move z-[-1] absolute bottom-20 left-0 bg-blue-400 w-[90vw] h-[35vh] rounded-full rounded-b-none blur-[4vw]">
    </div>
    <div
      class="move z-[-1] absolute bottom-20 left-[20%] bg-blue-300 w-[50vw] h-[25vh] rounded-full rounded-b-none blur-[8vw]">
